<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Worksheet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ul>
                        <li><a href="income">income</a></li>
                        <li><a href="expenses">expenses</a></li>
                        <li><a href="balance">balance</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Budget Worksheet</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 income1">
                <h2>Satch Income</h2> 
                <form action="#" id="satchinc" class="satchinc" name="satchinc" onsubmit="satchinc()">
                    <label for="coding">Coding Academy:</label>
                    <input type="number" id="coding" value="0">
                    <label for="ssc">Social Security:</label>
                    <input type="number" id="ssc" value="0">
                </form>
                <p>Satch's Total Income: <span id="income1 class="output1"></span></p>   
            </div>
            <div class="col-sm-6">
                <h2>Pearl Income</h2>
                <form action="#" id="pearlinc" class="pearlinc" name="pearlinc" onsubmit="pearlinc()">
                    <label for="vertex">Vertex:</label>
                    <input type="number" id="vertex" value="0">
                    <label for="army">Military:</label>
                    <input type="number" id="army" value="0">
                </form>
                <p>Pearl's Total Income: <span id="income2" class="output1"></span></p>
            </div>
        </div>
    </div>

    
</body>
</html>
